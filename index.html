<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cartas Misteriosas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="placar"></div>
    <div class="card-container">
      <div id="card" class="card">
        <div class="card-inner" onclick="flipCard()">
          <div class="card-front" id="frente">Clique para ver a situação</div>
          <div class="card-back" id="verso">Resposta</div>
        </div>
      </div>
      <button onclick="mostrarProximaCarta()">Próxima</button>
    </div>
  </div>
  <script src="dados.js"></script>
  <script src="script.js"></script>
</body>
</html>
